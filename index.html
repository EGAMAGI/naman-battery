<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naman Battery Trading Co</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Naman Battery Trading Co</h1>
  <div class="lang">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('hi')">हिंदी</button>
  </div>
</header>

<div class="products" id="products"></div>

<script src="data.js"></script>
<script>
let currentLang = "en";

function setLang(lang){
  currentLang = lang;
  renderProducts();
}

function renderProducts(){
  const box = document.getElementById("products");
  box.innerHTML = "";

  products.forEach(p => {
    const name = currentLang === "en" ? p.name_en : p.name_hi;
    const msg = currentLang === "en"
      ? `I want ${p.name_en} Battery`
      : `मुझे ${p.name_hi} बैटरी चाहिए`;

    box.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <h3>${name}</h3>
        <p class="price">₹${p.price}</p>
        <a class="wa"
          href="https://wa.me/918279557998?text=${encodeURIComponent(msg)}"
          target="_blank">
          ${currentLang === "en" ? "Ask on WhatsApp" : "व्हाट्सएप पर पूछें"}
        </a>
      </div>
    `;
  });
}

renderProducts();
</script>

</body>
</html>
